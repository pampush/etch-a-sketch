<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="static/css/normilize.css">

    <div class="grid-container">
      <div class="grid-container__input">

            <input type="button" name="mode" value="colorful"> 
            <input type="button" name="mode" value="greyscale">
          </div>
      </div>  
      <div class="grid-container__sketch">

</html>
